<!DOCTYPE html>
<html lang="en">
	<head>
		<title></title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="/static/style.css" rel="stylesheet">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/charts.css/dist/charts.min.css">
		<script src="/static/index.js"></script>
		<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
	</head>
	<body>
		<header>
			<img class="logo" src="/static/dynamicalLr.png" alt="Dynamical LR Logo" />
			<h4 id="job-done">Обработка завершена</h4>
			<p id="saved-time">Вы сэкономили <b id="saved-time-value">30</b> с нашим сервисом!</p>
		</header>

		<div class="form-container" id="form-container">
			<form id="upload-images-form" class="images" action="/upload-images" method="post" accept-charset="utf-8"
																																												 enctype="multipart/form-data">

				<label class="images" for="images">
					<p class="underline">Перетащите папки сюда или&nbsp;</p>
				</label>
				<div class="select-images" id="select-images">
					выберите в проводнике
					<svg viewBox="0 0 13 20"><polyline points="0.5 19.5 3 19.5 12.5 10 3 0.5" /></svg>
					<input id="upload-images" name="images" value="" type="file" webkitdirectory directory multiple>
				</div>

				<input id="submit-upload" type="submit" value="submit" style="display: none;"/>
			</form>
		</div>

		<div id="result-window">
			<table id="chart" class="charts-css column show-labels show-primary-axis show-data-axes data-spacing-20">
				<caption> Column Example #17 </caption>
				<tbody>
					<tr>
						<th scope="row"> Негодные </th>
						<td id="broken-bar" style="--size: 0;">
							<span class="data">0</span>
						</td>
					</tr>
					<tr>
						<th scope="row"> Пустые </th>
						<td id="empty-bar" style="--size: 0;">
							<span class="data">0</span>
						</td>
					</tr>
					<tr>
						<th scope="row"> Птицы </th>
						<td id="bird-bar" style="--size: 0;">
							<span class="data">0</span>
						</td>
					</tr>
					<tr>
						<th scope="row"> Млекопитающие </th>
						<td id="mammal-bar" style="--size: 0;">
							<span class="data">0</span>
						</td>
					</tr>
					<tr>
						<th scope="row"> Насекомые </th>
						<td id="insect-bar" style="--size: 0;">
							<span class="data">0</span>
						</td>
					</tr>
				</tbody>
			</table>
		</div>

		<h5 class="upload-time" id="upload-time-value"></h5>

		<div class="buttons" id="download-buttons">
			<a id="download-csv" class="btn" href="/predicts/csv">Скачать CSV</a>
			<a id="download-archive" class="btn" href="/predicts/archive">Скачать сортированные файлы</a>
		</div>

		<footer>

		</footer>
	</body>
</html>
